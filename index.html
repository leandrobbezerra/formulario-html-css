<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Formulário Completo em HTML</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Formulário</h1>
      <!-- Criar o Formulário com o form -->
      <!-- action => para onde os dados vão -->
      <!-- method => como o formulario vai ser enviado -->
      <form action="/registro" method="post">
      <!-- inputs = entradas -->

          <label for="nome">Nome:</label>
          <input type="text" name="nome" placeholder="Digite seu primeiro nome" required/>

          <label for="email">E-mail:</label>
          <input type="email" name="email" placeholder="Digite seu e-mail" required/>

          <label for="senha">Senha:</label>
          <input type="password" name="senha" placeholder="Digite sua senha" required/>

      <!-- Texto mais longo - textarea -->  
          <label for="mensagem">Mensagem:</label>
          <textarea name="mensagem" placeholder="Digite o que você achou do sistema"></textarea>

      <!-- Formas de Seleção --> 
      <!-- Botões de opção (radio) e caixas de seleção (checkbox) -->
      <h2>Preferências</h2>
          <P>Gênero:</P>

          <input type="radio" name="genero" value="Masculino">
          <label for="masculino">Masculino</label>

          <input type="radio" name="genero" value="Feminino">
          <label for="feminino">Feminino</label>

      <!-- Checkbox pode selecionar 1 ou + -->
          <P>Interesses:</P>

          <input type="checkbox" name="interesses" value="Música">
          <label for="musica">Música</label>

          <input type="checkbox" name="interesses" value="Esporte">
          <label for="esporte">Esporte</label>

          <input type="checkbox" name="interesses" value="Viagem">
          <label for="viagem">Viagem</label>

      <!-- Esconder as opções, limitar 1 -->
        <label for="cidade">Cidade:</label>
        <select name="cidade">
            <option value="Brasilia">Brasília</option>
            <option value="Rio de Janeiro">Rio de Janeiro</option>
            <option value="Sao Paulo">São Paulo</option>
            <option value="Goias">Goiás</option>
        </select>

      <!-- tipos HTML5 -->

      <label for="data_nascimento">Data de Nascimento</label>
      <input type="date" name="data_nascimento">

      <label for="hora_contato">Selecione o horario para contato</label>
      <input type="time" name="hora_contato">

      <label for="cor">Cor Favorita:</label>
      <input type="color" name="cor">

      <!-- 8. Atributos de Validação e Acessibilidade -->
      <!-- Campos com validação adicional -->
      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" min="1" max="105" required />

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" placeholder="Formato: 61-91234-5678" title="Formato esperado: 11-91234-5678">

      <label for="site">Website:</label>
      <input
        type="url"
        id="site"
        name="site"
        placeholder="https://www.seusite.com"
      />

      <!-- Envio de Arquivos -->
        <div>
          <label for="arquivo">Anexar Arquivo (PDF ou DOCX):</label>
          <input type="file" id="arquivo" name="arquivo" accept=".pdf, .docx" />
        </div>

        <div>
          <label for="fotos">Envie suas Fotos:</label>
          <input type="file" id="fotos" name="fotos" accept="image/*" multiple />
        </div>

      <!-- botão de ação = submit --> 
       <div> 
       <button type="submit">Enviar</button>
       <button type="reset">Limpar Formulário</button>
      </div>

      </form>
  </body>
</html>
